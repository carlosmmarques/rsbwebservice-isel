<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Mapa da Força - Inserir periodo</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link href="../css/dashboard.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}"></link>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- Header -->
    <nav th:replace="templates :: navbar"></nav>

    <!-- Conteudo -->
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a href="/mapaForca" th:href="@{/mapaForca}">Mapa da Força</a></li>
                    <li class="active"><a href="/">Inserir novo período<span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
            <!-- "Conteúdo" -->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Inserir o periodo para o qual pretende gerar o Mapa da Força</h1>
                <form class="form-horizontal"
                        th:action="${action}" action="/" method="POST" th:object="${insertPeriodoUI}">

                    <!-- Lista de erros -->
                    <div th:replace="templates :: errorsDiv"></div>

                    <!-- Data Inicio -->
                    <div class="form-group">
                        <label th:class="${#fields.hasErrors('dataInicio')} ? 'col-sm-3 control-label error' : 'col-sm-3 control-label'"
                               for="dataInicio" class="col-sm-3 control-label">Data de inicío:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="dataInicio" name="dataInicio" placeholder="Data de inicio"
                                   th:field="*{dataInicio}" th:class="${#fields.hasErrors('dataInicio')} ? 'error form-control' : 'form-control'" ></input>
                        </div>
                    </div>

                    <!-- Data Fim -->
                    <div class="form-group">
                        <label th:class="${#fields.hasErrors('dataFim')} ? 'col-sm-3 control-label error' : 'col-sm-3 control-label'"
                               for="dataFim" class="col-sm-3 control-label">Data de fim:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="dataFim" name="dataFim" placeholder="Data de fim"
                                   th:field="*{dataFim}" th:class="${#fields.hasErrors('dataFim')} ? 'error form-control' : 'form-control'" ></input>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Gerar</button>
                        </div>
                    </div>
                </form>
            </div><!-- / main -->
        </div> <!-- /row -->
    </div>

    <div th:replace="templates :: scripts"></div>
</body>
</html>
