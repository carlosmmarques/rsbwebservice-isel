<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://wwww.thymeleaf.org"
>
    <head>
        <meta charset="UTF-8"></meta>
        <title>Templates</title>
    </head>
    <body>

        <!-- Lista de erros -->
        <div th:fragment="errorsDiv" class="errors" th:if="${#fields.hasAnyErrors()}">
            <ul>
                <li th:each="err : ${#fields.allErrors()}"
                    th:text="${err}">Erros de input</li>
            </ul>
        </div>

        <!-- lista de instalações -->
        <span th:fragment="instalacoesList">
            <select th:field="*{instalacaoId}" >
                <option th:each="instalacao:${instalacoes}"
                        th:value="${instalacao.getId()}"
                        th:text="${instalacao.getDesignacao()}"
                >Lista de Instalações</option>
            </select>
            <br></br>
        </span>

        <!-- lista de instalações -->
        <span th:fragment="turnosList">
            <select th:field="*{turnoId}" >
                <option th:each="turno:${turnos}"
                        th:value="${turno.getId()}"
                        th:text="${turno.getDesignacao()}"
                >Lista de turnos</option>
            </select>
            <br></br>
        </span>

        <footer th:fragment="footer" >
            <br></br>
            <!--<a href="#" th:href="@{../}">
                Página anterior?
            </a>
            <br></br> -->
            <a href="index.html" th:object="${#ctx.httpServletRequest}"
                th:href="@{ *{getScheme()} + '://' + *{getServerName()} + ':' + *{getServerPort()} + '\index'}"
            >
            <!--    #{+'://'+ *{getServerName()} + ':' + *{getServerPort()} } }">
            "%s://%s:%s",
            request.getScheme(),
            request.getServerName(),
            request.getServerPort() -->
            Voltar à página principal? </a>
            <br></br>
        </footer>


        <!-- Operações -->
        <div>
            <h3>Nesta página poderá fazer:</h3>
            <ul>
                <li><!-- Editar detalhes -->
                    <a href="#">
                        Editar detalhes.
                    </a>
                </li>
                <li><!-- Marcar Férias -->
                    <a href="#">
                        Marcar Férias.
                    </a>
                </li>
                <li><!-- Fazer Troca -->
                    <a href="#">
                        Fazer troca.
                    </a>
                </li>
                <li><!-- Pedir dispensa -->
                    <a href="#">
                        Pedir dispensa.
                    </a>
                </li>
            </ul>

        </div>

    </body>
</html>
