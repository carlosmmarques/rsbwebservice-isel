<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- The above 3 meta tags *must* come first in the head; any other
    head content must come *after* these tags -->
    <title>Lista de Unidades Estruturais</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet"></link>

</head>
<body>

    <nav th:replace="templates :: navbar"></nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar" id="sidebar-ops">
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="">Unidades Estruturais<span class="sr-only">(current)</span></a></li>
                    <li><a href="/insert" th:href="@{/unidadesEstruturais/criar}">Criar uma Unidade Estrutural</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Lista de unidades estruturais</h1>
                <div th:unless="${#lists.isEmpty(ues)}">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Tipo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="ue : ${ues}">
                                    <td>
                                        <a href="details.html" th:href="@{/unidadesEstruturais/{id}(id=${ue.getId()})}">
                                            <span th:text="${ue.getDesignacao()}">3.Âª</span>
                                        </a>
                                    </td>
                                    <td>
                                        <span th:if="${ue.getTipo() != null }"
                                              th:text="${ue.getTipo().getDesignacao()}">Companhia</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(ues)}">
                    <h2>NÃ£o existe unidades estruturais a apresentar!</h2>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="templates :: scripts"></div>
</body>
</html>
