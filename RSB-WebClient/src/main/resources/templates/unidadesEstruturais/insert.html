<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- The above 3 meta tags *must* come first in the head; any other
    head content must come *after* these tags -->
    <title>Criar Unidade Estrutural</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet"></link>
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}"></link>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <nav th:replace="templates :: navbar"></nav>

    <!-- Lista do Elemento -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar" id="sidebar-ops">
                <ul class="nav nav-sidebar">
                    <li><a href="all.html" th:href="@{/unidadesEstruturais}">Unidades Estruturais</a></li>
                    <li class="active"><a href="/insert" th:href="@{/unidadesEstruturais/criar}"
                    >Criar uma Unidade Estrutural<span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Criar uma unidade estrutural</h1>
                <form class="form-horizontal" method="POST" action="/unidadesEstruturais"
                      th:action="${action}" th:object="${createUnidadeEstruturalViewModel}">

                    <!-- Lista de erros -->
                    <div th:replace="templates :: errorsDiv"></div>

                    <!-- Designação -->
                    <div class="form-group">
                        <label th:class="${#fields.hasErrors('designacao')} ? 'col-sm-2 control-label error' : 'col-sm-2 control-label'"
                               for="designacao" class="col-sm-2 control-label">Designação:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="designacao" name="designacao"
                                   placeholder="Designação" th:field="*{designacao}"
                                   th:class="${#fields.hasErrors('designacao')} ? 'error form-control' : 'form-control'" ></input>
                        </div>
                    </div>

                    <!-- Tipo -->
                    <div class="form-group">
                        <label for="tipoId" class="col-sm-2 control-label">Tipo de Unidade Estrutural:</label>
                        <div class="col-sm-10">
                            <select id="tipoId" name="tipoId" class="form-control" th:field="*{tipoId}">
                                <option th:each="tipo:*{tiposUnidadesEstruturais}"
                                        th:value="${tipo.getId()}"
                                        th:text="${tipo.getDesignacao()}"
                                >Tipos de Unidades estruturais</option>
                            </select>
                        </div>
                    </div>

                    <!-- Unidade estrutural mãe -->
                    <div th:unless="${#lists.isEmpty(createUnidadeEstruturalViewModel.unidadesEstruturaisMae)}"
                         class="form-group">
                        <label for="unidadeEstruturalMaeId" class="col-sm-2 control-label"
                               th:class="${#fields.hasErrors('unidadeEstruturalMaeId')} ? 'col-sm-2 control-label error' : 'col-sm-2 control-label'"
                        >Unidade Estrutural Mãe:</label>
                        <div class="col-sm-10">
                            <select id="unidadeEstruturalMaeId" name="unidadeEstruturalMaeId" class="form-control"
                                    th:field="*{unidadeEstruturalMaeId}">

                                <option th:each="ue : *{ unidadesEstruturaisMae }"
                                        th:value="${ ue.getId() }"
                                        th:text="${ ue.getDesignacao() }"
                                >
                                >Unidade Estrutural Mãe</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Criar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="templates :: scripts"></div>
</body>
</html>
