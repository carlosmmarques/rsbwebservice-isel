<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Seleccionar presença</title>

    <!-- Bootstrap -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link href="../../static/css/dashboard.css" th:href="@{/css/dashboard.css}" rel="stylesheet"></link>
    <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" ></link>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- Header -->
    <nav th:replace="templates :: navbar"></nav>

    <!-- Conteudo -->
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a href="/pessoal">Pessoal</a></li>
                    <li><a href="/registar">Registar elemento</a></li>
                </ul>
            </div>
            <!-- main -->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Seleccionar presença</h1>
                <div th:object="${presencasViewModel}">
                    <div th:unless="*{#lists.isEmpty(presencas)}">

                        <form method="GET" th:action="${action}" class="form-horizontal">

                            <!-- Lista de presencas-->
                            <div class="form-group">
                                <h3>Em que dia pretende realizar a troca?</h3>
                                <select id="presencaId" name="presencaId" class="form-control" th:field="*{presencaId}">
                                    <option th:each="p:*{presencas}"
                                        th:value="${p.value}"
                                        th:text="${p.text}"
                                    >Lista de presencas do elemento</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Registar</button>
                            </div>
                        </form>
                    </div>
                    <div th:if="*{#lists.isEmpty(presencas)}">
                        <h2>Não existe registo de presencas !</h2>
                    </div>
                </div>
            </div><!--main-->
        </div> <!-- row -->
    </div><!-- container-fluid -->

    <div th:replace="templates :: scripts"></div>
</body>
</html>
